{% extends "base.html" %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static "css/project.css" %}">
{% endblock extrahead %}

{% block content %}
 <div class="project-card">
    <div class="project-info">
        <h1>{{projects.title}}</h1>
        <p><a href="{{projects.url}}">Project link</a></p>
        <p>{{projects.description}}</p>
        <a href="{% url "home" %}">Home</a>
    </div>
    <div class="carousel">
        <div class="carousel.images">
            {% for image in projects.images.all %}
                <div class="carousel-item">
                    <img src="{{image.images.url}}" alt="">
                </div>
            {% endfor %}
        </div>
        <a class="carcousel-control prev" onclick="moveSlide(-1)">&#10094</a>
        <a class="carcousel-control next" onclick="moveSlide(2)">&#10095</a>
    </div>
 </div>
{% endblock content %}



{% block js %}
    <script src="{% static "js/project.js" %}"></script>
{% endblock js %}
